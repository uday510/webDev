<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App landing page</title>
</head>
<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous"  />
    <link rel="stylesheet" href="css/style.css">
    <nav>
        <div class="brand-img">
            <a href="#" class="nav-logo">
            <img src="./images/logo.png" alt="logo" class="logo">
            </a>
        </div>
        <ul class="nav-items">
            <li class="ul-item"><a href="#" class="nav-link">Home</a></li>
            <li class="ul-item"><a href="#" class="nav-link">About Us</a></li>
            <li class="ul-item"><a href="#" class="nav-link">Contact Us</a></li>
            <li class="ul-item">
            <button class="nav-link nav-button"><a href="#" class="nav-link">Sign Up</a></button>
            </li>
        </ul>
        <div class="nav-menu-icon">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
    </nav>

    <main class="container">
        <div class="col col-1">
            <P>Quality Courses, Affordable Prices</P>
            <h1>Your Company Name</h1>
            <img src="./images/google-play-badge.png" alt="" class="google-play-img">
        </div>
        <div class="col col-2">
            <img src="./images/phone-image.png" alt="" class="phone-img">
        </div>
    </main>
</body>
</html>
