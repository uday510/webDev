<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to contact page</h1>
    <h3>You can reach us using this form.</h3>
    <h3> <a href="../index.html">Home</a></h3>
    <div id="contact-form">
        <form action="" method="POST">
            <label for="fullname">Name</label>
            <br>
            <input type="text" 
            name = "fullname" 
            placeholder="Full name"
            >
            <br>
            <label for ="Email">My Email</label>
            <br>
            <input type="email" 
            name = "Email" 
            placeholder="email@example.com"
            > 
            <textarea name="details"
            id="" cols="30" rows="10"></textarea>
            <select name="language" id="" multiple>
                <option value="cpp">C++</option>
                <option value="Java">Java</option>
                <option value="Js">Javascript</option>
            </select>
            <br>
            <h1>Preferred social media</h1>
            <input type="checkbox" name="Linkedin" id="">
            <label for="Linkedin">Linkedin</label>
            <br>
            <input type="checkbox" name="Instagram" id="">
            <label for="Instagram">Instagram</label>
            <br>
            <input type="checkbox" name="Facebook" id="">
            <label for="Facebook">Facebook</label>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
