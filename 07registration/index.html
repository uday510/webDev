<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page | Uday</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
      <section class="flex">
          <img class ="image-top" src="./images/yellow-blob.png" alt="yellow image">
          <img src="./images/mobile.png" class="mockup" alt="mobile">
      </section>
      <section class="flex form-section flex-column">
        <h1 class="form-header">Create Account</h1>
        <form action="#" method="POST" class="form">
            <div class="row">
                <input type="text" placeholder="First Name" class="form-input">
                <input type="text" placeholder="Last Name" class="form-input">
            </div>
            <div class="row">
                <input type="text" placeholder="Enter Your Email" name="" id="" class="form-input">
            </div>
            <div class="row">
                <input type="password" placeholder="Password" class="form-input">
                <input type="password" placeholder="Confirm Password" class="form-input">
            </div>
            <button class="btn btn-submit">Create Account</button>
        </form>
        <div class="flex flex-column">
            <div class="divider">OR</div>
            <button class="btn btn-facebook">Facebook</button>
            <button class="btn btn-twitter">Twitter</button>
        </div>
      </section>
  </main>
</body>
</html>
